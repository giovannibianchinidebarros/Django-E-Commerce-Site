{% extends 'shop/base.html' %}
{% block body%}


<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row align-items-center g-5 py-5">
        
        <div class="col-10 col-sm-8 col-lg-6 order-lg-1">
            <img src=" {{ product_object.image }} " class="d-block mx-lg-auto img-fluid" alt=" {{ product_object.title }} " width="700" height="500" loading="lazy">
        </div>

        <div class="col-lg-6 order-lg-2">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3"> {{ product_object.title }} </h1>
            <p class="lead"> {{ product_object.description }} </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
            </div>
        </div>
        
    </div>
</div>


{% endblock %}
